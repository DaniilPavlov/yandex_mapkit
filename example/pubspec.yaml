name: yandex_mapkit_example
description: Demonstrates how to use the yandex_mapkit plugin.
version: 1.0.0+2
publish_to: none

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.35.3"

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  permission_handler: ^12.0.1
  yandex_mapkit:
    path: ../

dev_dependencies:
  flutter_lints: ^6.0.0

flutter:
  assets:
    - lib/assets/user.png
    - lib/assets/cluster.png
    - lib/assets/place.png
    - lib/assets/arrow.png
    - lib/assets/route_start.png
    - lib/assets/route_stop_by.png
    - lib/assets/route_end.png
  uses-material-design: true
