name: yandex_mapkit
description: A Flutter plugin for integrating Yandex.MapKit in Android and iOS applications.
version: 4.3.1
homepage: https://github.com/Unact/yandex_mapkit

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.35.3"

dependencies:
  collection: any
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_plugin_android_lifecycle: ^2.0.30

dev_dependencies:
  meykuless_lint_rules:
    git:
      url: https://github.com/DaniilPavlov/meykuless_lint_rules.git
      ref: 3ba5652f8a54126678b8e96232d1a89f110875e9

flutter:
  plugin:
    platforms:
      android:
        package: com.unact.yandexmapkit
        pluginClass: YandexMapkitPlugin
      ios:
        pluginClass: YandexMapkitPlugin
